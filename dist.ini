name = POE-Server-Tree
author = Jon Portnoy <avenj@cobaltirc.org>
license = Perl_5
version = 0.060001

[@Basic]

[MetaJSON]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
untracked_files = warn
tag_format  = '%v'
tag_message = 'dist %v'

[MetaResources]
repository.url = git://github.com/avenj/irc-server-tree.git
repository.web = https://github.com/avenj/irc-server-tree
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodCoverageTests]
[PodSyntaxTests]
[ConfirmRelease]

[Prereqs]
perl         = 5.10.1
Carp         = 0
Data::Dumper = 0
Storable     = 0
strictures   = 1
Scalar::Util = 0

[Prereqs / RuntimeRecommends]
Eval::WithLexicals = 0
Term::Readline     = 0

[Prereqs / TestRequires]
Test::More = 0.88

[Run::AfterBuild]
run = cp %d%pREADME.mkdn .
